<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Job Application</h3>
    <form >
<label for="nameid">Name:</label>
<input type="text" id="nameid">
<br>
<br>
<label for="emailid">Email:</label>
<input type="text" id="emailid">
<br>
<br>
<label for="phoneid">Phone:</label>
<input type="text" id="phoneid">
<br>
<br>
<label for="resumeid">Resume:</label>
<input type="file" id="resumeid">
<br>
<br>
<label for="counter">Experience years:</label>
<input type="number" id="counter" min="0" max="50">
<br>
<br>
<!-- fieldset used for binding and legend used for heading -->
<fieldset>
    <legend>Skills</legend>
    <label for="htmlid">HTML:</label>
    <input type="checkbox" id="htmlid">
  <label for="cssid">CSS</label>
  <input type="checkbox" id="cssid">
  <label for="javascriptid">JavaScript</label>
  <input type="checkbox" id="javascriptid"> 
</fieldset>
<br>
<label for="">HigherEducation</label>
<br>
<select name="" id="">
    <option value="highschool">highschool</option>
    <option value="intermediate">intermediate</option>
    <option value="graduation">graduation</option>
</select>
<br>
<fieldset>
    <legend>Availabilty:</legend>
    <label for="radio1">Fulltime</label>
    <input type="radio" id="radio1" name="radio">
    <br>
    <label for="radio2">Parttime</label>
    <input type="radio" id="radio2" name="radio">
</fieldset>
<label for="">Additional comment</label>
<br>
<br>
<textarea name="textarea" id="textarea" cols="40" rows="4" placeholder="enter all your comments here...."></textarea>
<button>Submit Application</button>

    </form>
</body>
</html>
