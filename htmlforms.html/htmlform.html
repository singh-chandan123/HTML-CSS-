<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Event Registration</h3>
    <form >
    <label for="nameid">Name:</label>
    <br>
    <br>
    <input type="text" id="nameid">
    <br>
    <label for="emailid">Email:</label>
    <br>
    <br>
    <input type="text" id="emailid">
    <br>
    <label for="phoneid">Phone:</label>
    <br>
    <br>
    <input type="text" id="phoneid">
    <br>
    <label for="occupationid">Occupation:</label>
    <br>
    <br>
    <select name="occupationid" id="occupationid">
    <option value="">Professionals</option>
    <option value="">Graduates</option>
    <option value="">Others</option>
</select>
<br>
<label for="">Topics of interest:</label>
<br>
<br>
<input type="checkbox" id="checkboxid">
<br>
<label for="checkboxid">HTML</label>
<br>
<br>
<input type="checkbox" id="checkboxcss">
<br>
<label for="checkboxcss">CSS</label>
<br>
<br>
<input type="checkbox" id="checkboxjavascript">
<br>
<label for="checkboxjavascript">JavaScript</label>
<br>
<br>
<label for="commentid">Comments:</label>
<br>
<br>
<textarea name="commentid" id="commentid" cols="50" rows="4" placeholder="comment here ...."></textarea>
<button>Register</button>
</form>
</body>
</html>
